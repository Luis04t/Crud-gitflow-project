<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <form action="/add" method="post" class="task-form">
            <input type="text" name="description" placeholder="Añadir nueva tarea" required>
            <button type="submit">Añadir</button>
        </form>

        <ul class="task-list">
            {% for task in tasks %}
            <li class="{{ 'done' if task.done else '' }}">
                <span>{{ task.description }}</span>
            </li>
            {% else %}
            <li>No hay tareas aún.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
